<title>ERS Login</title>

<body class="bg">
    <div class="login-container">

		<div class="row">
			<div class="col-md-4 col-sm-4 col-xs-12"></div>
			<div class="col-md-4 col-sm-4 col-xs-12">
				
				<form method="post" action="/Project1/forwarding/login" class="form-container backgroundcolor">
					
					<div class="form-group">
						<h2>ERS Reimbursement Login</h2>
							<label for="username">Username</label> 
							<input
								type="text" class="form-control" id="username" name="username"
								placeholder="Enter Username">
					</div>

					<div class="form-group">
						<label for="password">Password</label> 
						<input
							type="password" class="form-control" id="password" name="password"
							placeholder="Enter Password">
					</div>

					<br><button type="submit" class="btn btn-info" value="Submit">Submit</button>
				
				</form>

			</div>
			<div class="col-md-4 col-sm-4 col-xs-12"></div>
		</div>
	</div>

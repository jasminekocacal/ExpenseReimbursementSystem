<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Reimbursement</title>
    <link rel="stylesheet" type="text/css" href="/Project1/css/mystyles.css"><link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body class="backgroundcolor">

    <div>
        <h3 class="fw-bold">Create a Reimbursement Request</h3>
        <br>
    
        <h5>Amount</h5>
        <input id="reimbAmount" type="number" placeholder="Amount" name="amount" required />
    
        <h5>Description</h5>
        <input id="reimbDesc" type="text" placeholder="Description" name="description" required />
        <br>
        <br>
    
        <h5>Reimbursement Type</h5>
        <div class="reimbType">
            <input type="radio" id="lodging" name="type" value=1>
            <label for="lodging">Lodging</label>
            <br><input type="radio" id="travel" name="type" value=2>
            <label for="travel">Travel</label>
            <br><input type="radio" id="food" name="type" value=3>
            <label for="food">Food</label>
            <br><input type="radio" id="other" name="type" value=0>
            <label for="other">Other</label><br><br>
        </div>
        
        <input class="btn btn-primary" id="addReimbSubmit" type="submit" value="Submit" />
        <br>
        <br>
    
    </div>
    
    <form method="get" action="/Project1/forwarding/goemphome">
        <input  class = "btn btn-primary" id= "emReturnHome" type="submit" value="Return to Employee Home">
    </form>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
	<script type="text/javascript" src="/Project1/js/addReimb.js"></script>
</body>
</html>

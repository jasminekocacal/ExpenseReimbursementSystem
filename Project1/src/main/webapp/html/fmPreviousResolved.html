<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Manager Resolved Reimbursements</title>
    <link rel="stylesheet" type="text/css" href="/Project1/css/mystyles.css"><link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>
    <body class="backgroundcolor">
    
        <div class="fm-container">
    
            <h3 class="fw-bold">Resolved Reimbursements</h3>
            <br>
            <br>
            
            <table id="myResolvedTable" class="table">
                <thead>
                  <tr>
                    <th scope="col">Reimbursement ID</th>
                    <th scope="col">Employee ID</th>
                    <th scope="col">Employee Name</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Description</th>
                    <th scope="col">Type</th>
                    <th scope="col">Status</th>
                    <th scope="col">Date Submitted</th>
                    <th scope="col">Date Resolved</th>
                  </tr>
                </thead>
                
                
                <tbody id="resolvedTableBody">
                
                
                </tbody>
            </table>
    
            <br>
            <br>
            <form method="get" action="/Project1/forwarding/gofmhome">
                <input class = "btn btn-primary" id= "fmReturnHome" type="submit" value="Return to Financial Manager Home">
            </form>

        </div>
        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script type="text/javascript" src="/Project1/js/fmPreviousResolved.js"></script>
    </body>
</html>
